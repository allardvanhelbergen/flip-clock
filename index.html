<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>HTML5 Clock</title>
  <link href="css/screen.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/script.js"></script>
</head>
<body class="light">
  <div class="container">
    <header>
      <h1>
        Twemco Flip-Clock<br>
        <span>with CSS3 Transitions</span>
      </h1>
    </header>
    <p>Twemco Flip-Clock, with CSS3 transitions by Allard van Helbergen</p>
    <h2>
      Acknowledgements
    </h2>
    <p>
      Based on ...<br>
      Dark Square background pattern by
      <a href="http://www.dinpattern.com/2011/06/20/dark-square/">
        Evan Eckard</a><br>
    </p>
    <p id="color-switch">Does it matter if I'm Black or White?</p>
    <footer>
      
    </footer>
  </div>
  <div id="calendar-container" class="black">
    <div id="background">
      <div id="flipper-1-1" class="flipper-bg">
        <div class="highlight">
          <div class="flipper-cog cog-left"></div>
          <div class="flipper-cog cog-right"></div>
          <div class="stopper-bar"></div>
        </div>
      </div>
      <div id="flipper-1-2" class="flipper-bg">
        <div class="highlight">
          <div class="flipper-cog cog-left"></div>
          <div class="flipper-cog cog-right"></div>
          <div class="stopper-bar"></div>
        </div>
      </div>
      <div id="flipper-1-3" class="flipper-bg">
        <div class="highlight">
          <div class="flipper-cog cog-left"></div>
          <div class="flipper-cog cog-right"></div>
          <div class="stopper-bar"></div>
        </div>
      </div>
      <div id="large-black-hole">
        <div class="highlight">
          <div id="large-hole-cog"></div>
        </div>
      </div>
      <div id="flipper-2-1" class="flipper-bg">
        <div class="highlight">
          <div class="flipper-cog cog-left"></div>
          <div class="flipper-cog cog-right"></div>
          <div class="stopper-bar"></div>
        </div>
      </div>
      <div id="flipper-2-2" class="flipper-bg">
        <div class="highlight">
          <div class="flipper-cog cog-left"></div>
          <div class="flipper-cog cog-right"></div>
          <div class="stopper-bar"></div>
        </div>
      </div>
      <div id="small-black-hole">
        <div class="highlight"></div>
      </div>
      <div id="twemco-text">
        <p class="first">TWEMCO</p>
        <p class="second">QUARTZ</p>
      </div>
      <div id="bottom-shadow"></div>
      <div id="bottom-shadow-core"></div>
    </div>
    <div id="calendar">
      <div class="calendar-row row1">
        <div class="calendar-top">
          <div class="flipper day">SUN</div>
          <div class="flipper date">1</div>
          <div class="flipper month">JAN</div>
        </div>
        <div class="calendar-bottom">
          <div class="flipper day">SUN</div>
          <div class="flipper date">1</div>
          <div class="flipper month">JAN</div>
        </div>
        <div class="calendar-flip">
          <div class="flipper day">SUN</div>
          <div class="flipper date">1</div>
          <div class="flipper month">JAN</div>
        </div>
      </div>
      <div class="calendar-row row2">
        <div class="calendar-top">
          <div class="flipper hour">0</div>
          <div class="flipper minute">0</div>
        </div>
        <div class="calendar-bottom">
          <div class="flipper hour">0</div>
          <div class="flipper minute">0</div>
        </div>
        <div class="calendar-flip">
          <div class="flipper hour">0</div>
          <div class="flipper minute">0</div>
        </div>
      </div>
    </div>
    <div id="foreground">
      <div id="outer-ring"></div>
      <div id="large-bottom-shadow"></div>
      <div id="lower-dark-block"></div>
      <div id="left-lower-shadow"></div>
      <div id="left-upper-shadow"></div>
      <div id="right-lower-shadow"></div>
      <div id="right-upper-shadow"></div>
      <div id="corner-highlights2"></div>
      <div id="corner-highlights"></div>
      <div id="upper-dark-block"></div>
      <div id="dark-rim"></div>
      <div id="upper-white-highlight"></div>
      <div id="glass-rim-shadow-right"></div>
      <div id="glass-rim-shadow-left"></div>
      <div id="glass-rim-shadow-left2"></div>
      <div id="glass-rim-grey"></div>
      <div id="glass-rim-white"></div>
      <div id="glass-rim-black"></div>
      <div id="glass-rim-inner-white"></div>
    </div>
  </div>
</body>
</html>
