<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>HTML5 Clock</title>
  <link href="screen.css" rel="stylesheet" type="text/css">
  <script src="jquery.js"></script>
  <script src="script.js"></script>
</head>
<body class="light">
  <div id="calendar-container" class="black">
    <div id="calendar">
      <div class="calendar-top">
        <div class="flipper day">MON</div>
        <div class="flipper date">1</div>
        <div class="flipper month">JAN</div>
        <div class="flipper hour">0</div>
        <div class="flipper minute">0</div>
      </div>
      <div class="calendar-bottom">
        <div class="flipper day">MON</div>
        <div class="flipper date">1</div>
        <div class="flipper month">JAN</div>
        <div class="flipper hour">0</div>
        <div class="flipper minute">0</div>
      </div>
      <div class="calendar-flip">
        <div class="flipper day">MON</div>
        <div class="flipper date">1</div>
        <div class="flipper month">JAN</div>
        <div class="flipper hour">0</div>
        <div class="flipper minute">0</div>
      </div>
    </div>
  </div>
  <div class="container">
    <h1>CSS3 Flip-Clock</h1>
    <p>OMG, it's so awesome!</p>
    <p id="color-switch">Does it matter if I'm Black or White?</p>
  </div>
  <footer>
    Flip Clock by Allard van Helbergen
    Based on ...
    Dark Square background pattern by <a href="http://www.dinpattern.com/2011/06/20/dark-square/">Evan Eckard</a>
  </footer>
</body>
</html>
